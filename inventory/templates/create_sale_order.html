{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Sale Order</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light fixed-top">
        <div class="container">
            <a class="navbar-brand" href="#">Inventory System</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'add_product' %}">Add Product</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'list_products' %}">List Products</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'add_supplier' %}">Add Supplier</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'list_suppliers' %}">List Suppliers</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'add_stock_movement' %}">Add Stock</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'list_sale_orders' %}">List Sale Orders</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'stock_level_check' %}">Stock_Check</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
<div class="container my-5">
    <h2>Create Sale Order</h2>
    <form method="POST">
        {% csrf_token %}
        <div class="form-group">
            <label for="product">Product</label>
            <select class="form-control" id="product" name="product" required>
                {% for product in products %}
                    <option value="{{ product.id }}">{{ product.name }} (Stock: {{ product.stock_quantity }})</option>
                {% endfor %}
            </select>
        </div>
        <div class="form-group">
            <label for="quantity">Quantity</label>
            <input type="number" class="form-control" id="quantity" name="quantity" required>
        </div>
        <button type="submit" class="btn btn-primary">Create Sale Order</button>
    </form>
</div>
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
